<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="container mt-5 ">
        <div class="d-flex justify-content-center">  <h1 class="text-center">Bookmarker</h1> </div>

        <div class="row my-5 py-4">
            <h2 class="text-center "> 
                <i class="fa-solid fa-bookmark"></i>
                 Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>

            <div class="col-12 d-flex flex-column">
                <label for="Name"> <i class="fa-solid fa-book me-2"></i> Site Name</label>
                <input type="text" oninput="validateName()" id="Name" class="name form-control  mt-2" placeholder="Bookmark Name">
                <div class="alert alert-danger  mt-2 p-2 w-25 d-none" id="alertName" role="alert">
                    A simple danger alert—check it out!
                  </div>
            </div>

            <div class="col-12 d-flex flex-column my-4">
                <label for="Url"> <i class="fa-solid fa-link me-2"></i> Site URL</label>
                <input type="text" oninput="validateUrl()" id="Url" class="url mt-2 form-control" placeholder="Website Url">
                <div class="alert alert-danger  mt-2 p-2 w-25 d-none" id="alertUrl" role="alert">
                    A simple danger alert—check it out!
                  </div>
            </div>

            <div class="col-12 d-flex justify-content-center">
                <button type="submit" onclick="addSite()" id="btn-submit"  class="d-block btn submit   btn-danger ">Submit</button>
                <button  onclick="setUpdate()" id="update-button" class="btn d-none  btn-warning ">Update</button>
            </div>
        </div>

        <input type="text" id="Search" oninput="make_Search()" class="form-control mb-4" placeholder="Search">


        <table class="table text-center">
            <thead>
                <tr>
                    <th>index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                    <th>Update</th>
                </tr>
            </thead>

            <tbody id="Content" class="tab-content text-center">
                    
            </tbody>
        </table>
        
        <div  id="Layer" class="layer d-flex justify-content-center align-items-center d-none">
            <div class="message bg-white p-4">
                <div class="d-flex justify-content-between">
                    <div class="circles d-flex">
                        <span class="rounded-circle bg-danger m-1"></span>
                        <span class="rounded-circle bg-warning m-1"></span>
                        <span class="rounded-circle bg-success m-1"></span>
                    </div>

                    <button onclick="clos()" class="btn  border-0" id="closeBtn">
                        <i class="fa-solid fa-xmark fs-3"></i>
                    </button>
                </div>
                <p class="m-2 my-4">Site Name or Url is not valid, Please follow the rules below :</p>
                
                <ul class="">
                    <li class="my-3"> <i class="fa-regular fa-circle-right p-2 text-danger"></i> Site name must contain at least 3 characters</li>
                    <li class="my-3"> <i class="fa-regular fa-circle-right p-2 text-danger"></i> Site URL must be a valid one</li>
                </ul>
            </div>
        </div>    

        
    </div>

    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
